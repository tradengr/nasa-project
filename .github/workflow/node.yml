name: NASA Project CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Use node.js version 18
        uses: actions/setup-node@v2
        with: 
          node-version: '18'
      -run: npm install
      -run: npm run build --prefix client